<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Таблица рекордов</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <nav>
        Таблица рекордов
      </nav>
    <main>
        <form action="main.html" method="get">
          <record>
            <output name="result" id="recname"></output>
            <script>
              var rec = '';
              for (var i = 0; i < localStorage.length; i++) {
                if (i > 0 && localStorage.getItem(localStorage.key(i)) > localStorage.getItem(localStorage.key(i - 1))){
                   rec =  localStorage.key(i) + ' - ' + localStorage.getItem(localStorage.key(i)) + '\r\n' + rec;}
                else
            rec+= localStorage.key(i) + ' - ' + localStorage.getItem(localStorage.key(i)) + '\r\n';
          }
            document.getElementById('recname').value = rec;
            </script>
          </record>
           </form>
           


<form action="index.html" method="get">
  <input type="submit" class="menu" value="На главную">          
   </form>
    </main>

  </body>
</html>
