
<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Welcome to Tetris!</title>

  <body>
      <nav>
        Игра Tetris
      </nav>
    
    <main>
        <form action="tetris-page.html" method="get" onsubmit="savelocal()">
            <label>
        Введите имя:<br><br>
            <input type ="text" required name ="username" placeholder="Имя пользователя" id="userInput" value = ''><br>
            </label>
            <input type="submit" class="btn" value="Вперёд">
            <script>
          document.getElementById('userInput').value = localStorage.key(localStorage.length - 1);
              function savelocal(){
                var name = document.querySelector('[name = "username"]');
                localStorage.setItem('' +  name.value,'0');
              }
            </script>
          </div>          
             </form>
      <article>
        Приятной игры :)

    </main>
